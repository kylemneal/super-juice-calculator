<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Juice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Super Juice Calculator</h1>
        <label for="recipe-select">Choose a recipe:</label>
        <select id="recipe-select">
            <option value="" disabled selected>Select a recipe</option>
            <option value="lime">Lime Super Juice</option>
            <option value="lemon">Lemon Super Juice</option>
            <option value="orange">Orange Super Juice</option>
            <option value="grapefruit">Grapefruit Super Juice</option>
        </select>
        <div id="input-section" style="display: none;">
            <label for="peel-weight">Enter peel weight (grams):</label>
            <input type="number" id="peel-weight" placeholder="e.g., 100">
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="result-section" style="display: none;">
            <h2>Calculated Ingredients</h2>
            <ul id="result-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
